<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>homepage</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
  </head>
  <body>
    <div class="flex-center">
      <div class="container">
	<div>
	  <h1 class="logo"><a href="{% url 'index' %}">Django Auth Example</a></h1>
	  {% if user.is_authenticated %}
	  <p>you have registered, welcome<a href="users/{{user.id}}">{{ user.username }}</a></p>
	  <button class="btn btn-default"><a href="{% url 'logout' %}?next={{request.path}}">logout</a></button>
	  {% else %}
	  <p>you haven't login, please
	    <button class="btn btn-default"><a href="{% url 'login' %}?next={{request.path}}">login</a></button>
	    or
	    <button class="btn btn-default"><a href="{% url 'users:register' %}">register</a></button>
	  </p>
	  {% endif %}
	</div>
      </div>
    </div>
  </body>
  </html>
